spring:
  profiles:
    active:
    - dev
---
server: 
  port: 8001
spring:
  profiles: dev
  application:
    name: springcloud-config-dept-client
  datasource: 
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: org.gjt.mm.mysql.Driver
    url: jdbc:mysql://localhost:3306/clouddb01
    username: root
    password: dolphin
    dbcp2: 
      min-idel: 5
      initial-size: 5
      max-total: 5
      max-wait-millis: 200
mybatis: 
  config-location: classpath: mybatis/mybatis.cfg.xml
  type-aliases-package: com.mx.entity
  mapper-locations: 
  - classpath:mybatis/mapper/**/*.xml
eureka: 
  client: 
    service-url: 
      defaultZone: http://eureka7001.com:7001/eureka/
---
server: 
  port: 8202
spring:
  profiles: test
  application:
    name: springcloud-client-config
eureka: 
  client: 
    service-url: 
      defaultZone: http://eureka-test.com:7001/eureka/